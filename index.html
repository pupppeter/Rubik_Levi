<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Rubik-kocka szimul치tor</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #message {
      margin-top: 20px;
      font-size: 1.5em;
      color: lime;
      display: none;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Rubik-kocka szimul치tor</h1>
  <canvas id="cube"></canvas>
  <div id="message">游꿀 Gratul치lok, a jelsz칩: <b>TITOK123</b></div>

  <!-- Rubik kocka k칬nyvt치r -->
  <script src="https://cdn.jsdelivr.net/npm/rubicube@2.0.3/dist/rubicube.min.js"></script>

  <script>
    const canvas = document.getElementById("cube");
    canvas.width = window.innerWidth * 0.7;
    canvas.height = window.innerHeight * 0.7;

    const cube = new Rubicube.Cube(canvas);

    // Ellen콈rizz칲k minden mozdulat ut치n
    cube.on('move', () => {
      if (cube.isSolved()) {
        document.getElementById("message").style.display = "block";
      }
    });
  </script>
</body>
</html>
